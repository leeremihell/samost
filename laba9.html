<!DOCTYPE html>
<html lang="uk">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>–õ–† ‚Ññ9 ‚Äì –ú–∞–Ω—ñ–ø—É–ª—é–≤–∞–Ω–Ω—è —Å—Ç–∏–ª—è–º–∏ CSS</title>
<style>
  body {
    font-family: "Segoe UI", sans-serif;
    text-align: center;
    background: linear-gradient(135deg, #b2fefa, #0ed2f7);
    padding: 20px;
    transition: background 0.5s ease;
  }
  h1 { color: #222; margin-bottom: 10px; }
  #round { font-size: 18px; margin-bottom: 20px; }
  .container {
    display: flex;
    justify-content: center;
    align-items: center;
    gap: 60px;
    margin-top: 30px;
    flex-wrap: wrap;
  }
  .player { text-align: center; }
  .score {
    background: #0099ff;
    color: white;
    border-radius: 10px;
    padding: 6px 20px;
    font-weight: bold;
    display: inline-block;
    font-size: 20px;
    margin-bottom: 15px;
    transition: background 0.3s, transform 0.3s;
  }
  .card {
    width: 140px;
    height: 210px;
    border: 3px solid #333;
    border-radius: 15px;
    background: white;
    position: relative;
    display: flex;
    align-items: center;
    justify-content: center;
    font-size: 50px;
    font-weight: bold;
    box-shadow: 0 0 15px rgba(0,0,0,0.2);
    transition: all 0.4s ease;
  }
  .corner {
    position: absolute;
    font-size: 22px;
    font-weight: normal;
  }
  .corner.top { top: 8px; left: 10px; }
  .corner.bottom { bottom: 8px; right: 10px; transform: rotate(180deg); }
  button {
    background: limegreen;
    color: white;
    font-size: 24px;
    border: none;
    border-radius: 12px;
    padding: 12px 35px;
    cursor: pointer;
    transition: 0.3s;
  }
  button:hover {
    background: green;
  }
  #result {
    margin-top: 25px;
    font-size: 26px;
    font-weight: bold;
  }
  @media (max-width: 700px) {
    .container { flex-direction: column; gap: 30px; }
    .card { width: 110px; height: 160px; font-size: 36px; }
  }
</style>
</head>
<body>
<h1>–ì—Ä–∞: –ö–æ—Ä–∏—Å—Ç—É–≤–∞—á –ø—Ä–æ—Ç–∏ –ö–æ–º–ø‚Äô—é—Ç–µ—Ä–∞</h1>
<p id="round">–°–ø—Ä–æ–±–∞ 1 –∑ 3</p>
<div class="container">
  <div class="player">
    <div class="score" id="userScore">0</div>
    <div id="userCard" class="card">?</div>
  </div>
  <button id="generate">Generate</button>
  <div class="player">
    <div class="score" id="compScore">0</div>
    <div id="compCard" class="card">?</div>
  </div>
</div>

<h2 id="result"></h2>

<script>
  const cards = [
    {name: '6', value: 6}, {name: '7', value: 7},
    {name: '8', value: 8}, {name: '9', value: 9},
    {name: '10', value: 10}, {name: '–í', value: 2},
    {name: '–î', value: 3}, {name: '–ö', value: 4},
    {name: '–¢', value: 11}
  ];
  const suits = ['‚ô†', '‚ô•', '‚ô¶', '‚ô£'];

  let userScore = 0, compScore = 0, round = 1;
  const userCard = document.getElementById('userCard');
  const compCard = document.getElementById('compCard');
  const userScoreEl = document.getElementById('userScore');
  const compScoreEl = document.getElementById('compScore');
  const resultEl = document.getElementById('result');
  const roundEl = document.getElementById('round');
  const btn = document.getElementById('generate');
  const body = document.body;

  const userName = prompt("–í–≤–µ–¥—ñ—Ç—å –≤–∞—à–µ —ñ–º‚Äô—è:") || "–ì—Ä–∞–≤–µ—Ü—å";

  function randomCard() {
    const card = cards[Math.floor(Math.random() * cards.length)];
    const suit = suits[Math.floor(Math.random() * suits.length)];
    const color = (suit === '‚ô•' || suit === '‚ô¶') ? 'red' : 'black';
    return { ...card, suit, color };
  }

  function showCard(element, card) {
    element.style.color = card.color;
    element.style.borderColor = card.color === 'red' ? '#d22' : '#111';
    element.style.boxShadow = `0 0 20px ${card.color}`;
    element.innerHTML = `
      <div class="corner top">${card.name}${card.suit}</div>
      <div>${card.suit}</div>
      <div class="corner bottom">${card.name}${card.suit}</div>
    `;
  }

  function generateCards() {
    if (round > 3) return;

    // –î–∏–Ω–∞–º–∏—á–µ—Å–∫–æ–µ –∏–∑–º–µ–Ω–µ–Ω–∏–µ —Ñ–æ–Ω–∞ —Å—Ç—Ä–∞–Ω–∏—Ü—ã
    const hue = Math.floor(Math.random() * 360);
    body.style.background = `linear-gradient(135deg, hsl(${hue}, 80%, 80%), hsl(${hue+60}, 90%, 50%))`;

    const user = randomCard();
    const comp = randomCard();

    showCard(userCard, user);
    showCard(compCard, comp);

    userScore += user.value;
    compScore += comp.value;

    userScoreEl.textContent = userScore;
    compScoreEl.textContent = compScore;

    // –ú–∞–Ω—ñ–ø—É–ª—é–≤–∞–Ω–Ω—è —Å—Ç–∏–ª—è–º–∏ —á–µ—Ä–µ–∑ JS:
    userScoreEl.style.background = userScore > compScore ? '#00cc66' : '#0099ff';
    compScoreEl.style.background = compScore > userScore ? '#cc0000' : '#0099ff';

    roundEl.textContent = `–°–ø—Ä–æ–±–∞ ${round} –∑ 3`;

    if (round === 3) {
      btn.disabled = true;
      btn.style.background = "#999";
      btn.style.cursor = "default";
      if (userScore > compScore) resultEl.textContent = `${userName} –≤–∏–≥—Ä–∞–≤! üéâ`;
      else if (userScore < compScore) resultEl.textContent = `–ö–æ–º–ø‚Äô—é—Ç–µ—Ä –≤–∏–≥—Ä–∞–≤ üò¢`;
      else resultEl.textContent = `–ù—ñ—á–∏—è! ü§ù`;
    }

    round++;
  }

  btn.addEventListener('click', generateCards);
</script>
</body>
</html>
